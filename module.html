<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モジュール</title>
</head>
<body>
<!-- モジュールモードで使用 宣言が必要-->
<!-- importを最初につけることで外部の定義を読み込める-->
<script type="module">
 import { name, greet } from './js/module.js';
 greet(); //Greet関数を実行
 console.log(name);

 </script>
</body>
</html>
