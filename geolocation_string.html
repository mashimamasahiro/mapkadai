<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map&amp;Geolocation</title>
<style>
body {
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>

<!-- MapArea -->
<div id="view"></div>
<!-- 幅と高さを指定しないとbMapが表示されないので、最初に指定しておく -->
<div id="myMap" style="width:100%; height:500px"></div>
<!-- /MapArea -->

<!-- jQuery&GoogleMapsAPI -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- /jQuery&GoogleMapsAPI -->
<!-- =のあとにBingMapのKeyをコピペする -->
<script src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AlSnt-5KVcFTOL27q6ftaaCrxzgI-pqEs8eR5QMC5olRPsUKbJDsJD0aqsPGqDMe" async defer></script>
<!-- ダウンロードしたBmapQueryを読み込む指示 -->
<script src="./js/BmapQuery.js"></script>


<!-- javascript -->
<script>
// 関数内にあったMAP定義を外で定義し直し、２，３の処理を移行
let map;

//1．位置情報の取得に成功した時の処理
function mapsInit(position) {
    //lat=緯度、lon=経度 を取得
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  $("#view").html(`緯度:${lat} 経度:${lon}`);

    //------------------------------------------------------------------------
    //2. Display Map
    //------------------------------------------------------------------------
    map.startMap(lat, lon, "load", 10); //The place is Bellevue.

    //----------------------------------------------------
    //3. Add Pushpin
    // map.pin( lat, lon, "color", [drag:true|false], [click:true|false], [hover:true|false], [visible:true|false] );
    //----------------------------------------------------
    let pin = map.pin(lat, lon, "#ff0000");
};




//2． 位置情報の取得に失敗した場合の処理
function mapsError(error) {
  let e = "";
  if (error.code == 1) { //1＝位置情報取得が許可されてない（ブラウザの設定）
    e = "位置情報が許可されてません";
  }
  if (error.code == 2) { //2＝現在地を特定できない
    e = "現在位置を特定できません";
  }
  if (error.code == 3) { //3＝位置情報を取得する前にタイムアウトになった場合
    e = "位置情報を取得する前にタイムアウトになりました";
  }
  alert("エラー：" + e);
};

//3.位置情報取得オプション
var set ={
  enableHighAccuracy: true, //より高精度な位置を求める
  maximumAge: 20000,        //最後の現在地情報取得が20秒以内であればその情報を再利用する設定
  timeout: 10000            //10秒以内に現在地情報を取得できなければ、処理を終了
};



function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    // const map = new Bmap("#myMap"); このままだとGETMAP関数内でしか使えない定義なので
    // 関数の外でlet mapを定義し、関数内は定義を引用する記述に変更する。
    map = new Bmap("#myMap");

    //Main:現在位置情報を取得する処理 //getCurrentPosition :or: watchPosition
    navigator.geolocation.getCurrentPosition(mapsInit, mapsError, set);
}
</script>

</body>
</html>
